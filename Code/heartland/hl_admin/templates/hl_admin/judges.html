<style>

	input[type=submit] {
		width: 100%;
		background-color: #4CAF50;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		text-align: center;
	}

	div {
		border-radius: 5px;
		padding: 20px;
	}
	h2{
		text-align: center;
	}
</style>
<div>
{% extends 'hl_admin/base.html' %}

{% block head %}
    <title>Judges</title>
{% endblock %}
{% block body %}
    <h2>
        List of Judges
    </h2>

        {% for judge in judges %}
       <!-- <li><a href="{% url 'judge_stats' judge.user.username %}">{{judge.user.username}}</a></li> -->
		<li><form action="{% url 'judge_stats' judge.user.username %}" method="get">
		<p>
			<input type="submit" value={{judge.user.username}}>
		</p>
		</li>
        {% endfor %}

{% endblock %}
</div>
