<html>
    <head>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <script type="text/javascript">
            function logout() {
                window.location.href = "/logout";
            }
        </script>
        <button onclick="logout()">Log Out</button>
        {% block body %}
        {% endblock %}
        {% if not no_home %}
            <script type = "text/javascript">
                function home(){
                    window.location.href= "/admin/home";
                }
            </script>
            <p><button onclick="home()">Home</button>
        {% endif %}
    </body>
</html>
