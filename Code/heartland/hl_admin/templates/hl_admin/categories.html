{% extends 'hl_admin/base.html' %}

{% block head %}
    <title>Categories</title>
{% endblock %}
{% block body %}
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'criteria' category.name %}">{{category.name}}</a></li>
        {% endfor %}
    </ul>
    <script type = "text/javascript">
		function home(){
			window.location.href= "/admin/home";
		}
    </script>
    <p><button onclick="home()">Home</button>
{% endblock %}
