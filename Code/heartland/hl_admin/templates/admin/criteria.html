{% extends 'admin/base.html' %}

{% block head %}
    <title>Criteria for {{ category.name }}</title>
{% endblock %}
{% block body %}
    <p>{{ category.name }}</p>
    <ul>
        {% for crit in category.criteria.all %}
            <li><a href="{% url  'scores' category.name crit.name %}">{{crit.name}}</a></li>
        {% endfor %}
    </ul>
    <script type = "text/javascript">
		function home(){
			window.location.href= "/admin/home";
		}
    </script>
    <p><button onclick="home()">Home</button>
{% endblock %}
