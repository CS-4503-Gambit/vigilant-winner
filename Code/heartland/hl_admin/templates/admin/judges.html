<html>
    <head>
        <title>Judges</title>
    </head>
    <body>
        <h2>
            List of Judges
        </h2>
        <ul>
            {% for judge in judges %}
                <li><a href="{% url 'judge_stats' judge.user.username %}">{{judge.user.username}}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
